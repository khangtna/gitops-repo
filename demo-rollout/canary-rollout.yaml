apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: demo-rollout
  namespace: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
        - name: nginx
          # image: nginx:1.25
          image: nginx:1.27.0
  strategy:
    canary:
      stableService: demo-stable
      canaryService: demo-canary
      trafficRouting:
        plugins:
          argoproj-labs/gatewayAPI:
            httpRoute: demo-route-01
            namespace: app
            inProgressLabelKey: test-canary
            inProgressLabelValue: working
            disableInProgressLabel: fasle
      steps:
        - setWeight: 20
        - pause: {}
        - setWeight: 50
        - pause: {}
